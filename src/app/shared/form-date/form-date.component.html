<div class="card-body">
<form class="form-inline justify-content-center">
  <div class="form-group hidden" >
    <div class="input-group" >

      <input id="input-hidden" name="datepicker"
             class="form-control input-show"
             ngbDatepicker
             #datepicker="ngbDatepicker"
             [autoClose]="'outside'"
             (dateSelect)="onDateSelection($event)"
             [displayMonths]="2"
             [dayTemplate]="t"
             outsideDays="hidden"
             [startDate]="fromDate!"
             tabindex="-1">
      <ng-template #t let-date let-focused="focused">
        <span class="custom-day"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
          {{ date.day }}
        </span>
      </ng-template>
    </div>
  </div>
  <div class="form-group ml-2">
    <div class="input-group  mb-2">
      <input id="dpFromDate" #dpFromDate
             class="form-control " placeholder="Check in date"
             name="dpFromDate"
             [value]="formatter.format(fromDate)"
             (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
      <div class="input-group-append">
        <button class="btn btn-outline-primary calendar" (click)="datepicker.toggle(); InitInput()" type="button"></button>
      </div>
    </div>
  </div>
  <div class="form-group ml-2">
    <div class="input-group  mb-2">
      <input #dpToDate
             class="form-control" placeholder="Check out Date"
             name="dpToDate"
             [value]="formatter.format(toDate)"
             (input)="toDate = validateInput(toDate, dpToDate.value)">
      <div class="input-group-append">
        <button class="btn btn-outline-primary  calendar" (click)="datepicker.toggle(); InitInput()" type="button"></button>
      </div>
    </div>
  </div>
  <div class="form-group ml-2 ">
    <div class="input-group  mb-2">
      <select #dpToRoom
              id="inlineFormCustomSelectPref"
              class="form-control">
        <option  selected>Persons...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-primary" (click)="prueba($event)" type="button"><i class="fas fa-person-booth"></i></button>
      </div>
    </div>
  </div>
  <div class="form-group ">
    <div class="input-group  mb-2 d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-primary"  type="submit"><span class="far fa-paper-plane fa-fw"></span></button>
    </div>
  </div>
</form>
</div>
